<div class="container" style="background-color: lightblue">
    <div class="row">
        <div class="form-box">
            <h1>Volunteer <span>form</span></h1>
            <form role="form" id="contact-form">
                <!-- First name field -->
                <div class="form-group">
                    <label for="form-name-field" class="sr-only">First name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" id="form-first-name-field" value="" placeholder="First name">
                    </div>
                </div>
                <!-- Last name field -->
                <div class="form-group">
                    <label for="form-name-field" class="sr-only">Last name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="form-last-name-field" value="" placeholder="Last name">
                    </div>
                </div>
                <!-- email field -->
                <div class="form-group">
                    <label for="form-email-field" class="sr-only">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input type="email" class="form-control" id="form-email-field" value="" placeholder="Email">
                    </div>
                </div>
                <!-- dob calendar -->
                <div class="form-group">
                    <label for="form-name-field" class="sr-only">Date of birth</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                        <input type="text" id="form-dob-calendar-field" name="birthdate" value="" />
                    </div>
                </div>
                <!-- City field -->
                <div class="form-group">
                    <label for="form-name-field" class="sr-only">City</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
                        <input type="text" class="form-control" id="form-first-name-field" value="" placeholder="City">
                    </div>
                </div>
                <!-- phone field -->
                <div class="form-group">
                    <label for="form-phone-field" class="sr-only">Phone</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                        <input type="phone" class="form-control" id="form-phone-field" value="" placeholder="Phone">
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Subscribe to our newsletter
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
